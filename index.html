<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Rating state start -->
    <div class="container">
      <div class="star">
        <img src="./images/icon-star.svg" alt="star" aria-hidden="true" />
      </div>
      <div class="title">How did we do?</div>
      <div class="mainText">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </div>
      <div class="ratings">
        <button class="numberOne">1</button>
        <button class="numberTwo">2</button>
        <button class="numberThree">3</button>
        <button class="numberFour">4</button>
        <button class="numberFive">5</button>
      </div>
      <button class="submit">SUBMIT</button>

      <!-- Rating state end -->

      <!-- Thank you state start -->

      <!-- You selected -->
      <!-- Add rating here -->
      <!-- out of 5 Thank you! We appreciate you taking the time to give a rating. If -->
      <!-- you ever need more support, donâ€™t hesitate to get in touch! -->

      <!-- Thank you state end -->
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">SCREECH115</a>.
    </footer>
  </body>
</html>
